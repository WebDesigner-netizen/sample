<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Hyperlinks</title>
</head>
<body>

	<h1>Different Types of Hyperlinks</h1>

	<h2>Anchor links</h2>
	<a href="https://umich.edu/" target="_blank">University of Michigan</a>

	<br>

	<div id="Absolute">
	<h2>Absolute Reference</h2>
	<a href="https://www.apple.com/in/">Apple Store</a>
	</div>

	<br>

	<div id="Relative">
	<h2>Relative Reference</h2>
	<a href="Imgs/macbook-air-gold-select-201810.jpg">Macbook</a>
	</div>

	<br>

	<h2>Image Links</h2>
	<a href="https://www.apple.com/in/macbook-air/"><img src="Imgs/macbook-air-gold-select-201810.jpg" alt="Macbook Air"></a>

	<br>

	<div id="Embedded">
	<h2>Embedded links</h2>
	<a href="#Absolute">Absolute Reference</a>
	<br>
	<a href="#Relative">Relative Reference</a>
	<br>
	<a href="#Embedded">Embedded Reference</a>
	</div>

	<br>

	<h2>Image Links</h2>
	<a href="https://www.apple.com/in/macbook-air/"><img src="Imgs/macbook-air-gold-select-201810.jpg" alt="Macbook Air" target="_blank"></a>

	<br>

</body>
</html>
